<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Buscador</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #pantalla-completa {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .menu{
                position: fixed;
                left: 5%;
                top: 5%;
                color: white;
                font-size: 25px;
                z-index: 50;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }


        </style>

    </h:head>
    <h:body>


        <img id="pantalla-completa" alt="pantalla-completa" src="img/slider/p3.jpg" />

        <div class="menu">
            <h:form id="formBuscador">
                <p:growl id="messages" showDetail="true" sticky="true"  />
                <h:inputText  value="#{beanAlumno.s}" />
                <h:commandButton id ="boton1" value="Buscar" action="#{beanAlumno.BusquedaPorNombre()}" style="background: #4CAF50;"/> 
                <h:commandButton id ="boton2" value="Regresar" action="#{beanMovimiento.exito()}" style="background: #4CAF50;"/> 
                <p><h:outputText value="#{beanAlumno.cadena}" style="font-weight:bold; color: black;"/></p>
            </h:form>
        </div>

        
    </h:body>
</html>
