<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina de IS</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            #formLogin {
                position: relative;
                z-index: 1;
                margin: 0 auto 100px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            
            #boton {
                position: relative;
                z-index: 1;
                margin: 0 auto 10px;
                padding: 1px;
                text-align: center;
                width: 20%;
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 13px;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }
            
            .buttonPanel {
                text-align: center;
                width:30%;
                margin:0px auto;
            }


        </style>
    </h:head>
    <h:body>
        <div >

        </div>
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/slider/slide3.jpg"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="true"/>
                <div class="campos">
                    <h4>Actualizar Publicacion</h4>
                    <h:panelGrid columns="4">

                        <h:selectOneMenu value="#{beanPublicacion.area}" onchange="submit()"
                            valueChangeListener="#{beanPublicacion.listenerArea}">
                            <f:converter converterId="areaConverter"/>
                            <f:selectItems value="#{beanPublicacion.areas}" var="area" itemValue="#{area.SArea}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{beanPublicacion.areaSeleccionada}"/>

                        <h:selectOneMenu value="#{beanPublicacion.tipo}" onchange="submit()"
                            valueChangeListener="#{beanPublicacion.listenerTipo}">
                            <f:converter converterId="tipoConverter"/>
                            <f:selectItems value="#{beanPublicacion.tipos}" var="area" itemValue="#{area.STipo}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{beanPublicacion.tipoSeleccionado}"/>
                    </h:panelGrid>
                    <h4>Cupo</h4>
                    <h:inputText value="#{beanPublicacion.cupo}"/>
                    <h4>Descripcion</h4>
                    <h:inputText value="#{beanPublicacion.descripcion}"/>
                </div>
                <div class="boton">
                    <h:commandButton action="#{beanPublicacion.actualizarPublicacion()}" value="Actualizar" styleClass="boton" style="background: #4CAF50;"/>
                    <h:commandButton action="#{beanIndex.INICIO_PROFESOR()}" value="Regresar" styleClass="boton" style="background: #FF0000;"/>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
