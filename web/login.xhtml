<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pagina de IS</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            .form {
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .campos {
                font-family: "Roboto", sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #fff;
                width: 100%;
                border: 0;
                padding: 15px;
                color: black;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }

            

        </style>
    </h:head>
    <h:body>
        <div >

        </div>
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/slider/slide2.jpg"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="true"  />
                <div class="campos">
                <h3>Bienvenido al sistema</h3>
                <h4>Correo</h4>
                
                <h:inputText  value="#{beanLogin.correo}" />
                    <h4>Contrase√±a</h4>
                    <h:inputSecret  value="#{beanLogin.contrasenha}"/>
                </div>
                <div class="boton">
                    <h:commandButton id ="boton" value="Ingresar" action="#{beanLogin.login()}" style="background: #4CAF50;"/>
                    <h:commandButton id ="boton1" value="Cancelar" action="#{beanIndex.INDEX()}" style="background: #FF0000;"/>
                </div>
            </h:form>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jPushMenu.js"></script>
        <script src="js/owl.carousel.js"></script>
        <script src="js/jquery.fancybox.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
