<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro de Profesores</title>
    </h:head>
    <h:body>
        <h:graphicImage value ="encabezado-unam.gif" />
        <br></br>
        <div>
        <h:messages/>
        </div>
         <h:form id="formRP">
             <br></br>
             <a href="faces/index.xhtml">Volver a la Página Principal</a>
             <p>Introduce tu nombre: <h:inputText id="ANombreIT" value="#{profesorBean.ANombre}"/></p>
             <p>Introduce tu correo: <h:inputText id="ACorreoIT" value="#{profesorBean.ACorreo}"/></p>
             <p>Introduce tu contraseña: <h:inputSecret id="ASContrasenhaIS" value="#{profesorBean.AContrasenha}"/></p>
            <h:commandButton id="RegistrarP" value="Registrar" action="#{profesorBean.guardarProfesor()}" /> 
        </h:form>
    </h:body>
</html>
