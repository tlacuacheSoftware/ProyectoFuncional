<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mis Actividades</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            #formLogin {
                position: relative;
                z-index: 1;
                margin: 0 auto 100px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            
            #boton {
                position: relative;
                z-index: 1;
                margin: 0 auto 10px;
                padding: 1px;
                text-align: center;
                width: 20%;
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 13px;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }



        </style>
    </h:head>
    <h:body>
        <div >

        </div>
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/slider/slide3.jpg"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="true"  />
                <div class="campos">
                    <p><h:outputLabel value="Nombre actual: " style="font-weight:bold; color: black;"/><h:outputText value="#{beanModificarPerfil.nombre}" style="font-weight:bold; color: black;"/></p>
                    
                    <p:dataTable var="publicacion" value="#{beanPublicacion.mostrarPublicacionesProfesor()}" resizableColumns="true" style="margin-top: 20px">
                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="Id Actividad">
                            <h:outputText value="#{publicacion.idActividad}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{publicacion.tipo}" />
                        </p:column>
 
                        <p:column headerText="Area">
                            <h:outputText value="#{publicacion.area}" />
                        </p:column>
                        
                        <p:column headerText="Cupo">
                            <h:outputText value="#{publicacion.ICupomaximo}" />
                        </p:column>
                        
                        <p:rowExpansion >
                            <p:panelGrid   columns="2" columnClasses="label,value" style="width:960px"> 
                                <p:dataTable var="solicitud" value="#{beanSolicitar.mostrarSolicitudP(publicacion.idActividad)}">
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{solicitud.alumno.SNombre}" />
                                    </p:column>
                                    <p:column headerText="">
                                        <h:commandButton value="Cancelar Solicitud" 
                                                         action ="#{beanSolicitar.eliminarSolicitud(solicitud.idSolicitud)}"/>
                                    </p:column>
                                </p:dataTable>                                
                            </p:panelGrid>
                        </p:rowExpansion>
                        <p:column headerText="Actualizar">
                            <h:commandButton value="Actualizar" action="#{beanPublicacion.definirActividad(publicacion, true)}" />
                        </p:column>
                        <p:column headerText="Eliminar">
                            <h:commandButton value="Eliminar" action="#{beanPublicacion.definirActividad(publicacion, false)}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
                <h:form id="boton">
                <h:commandButton action="#{beanIndex.INICIO_PROFESOR()}" value="Regresar" style="background: #FF0000;"/>
            </h:form>
        </div>

    </h:body>
</html>
